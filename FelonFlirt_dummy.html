<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dating Site for Convicted Felons</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #3d2617;
      color: #f4e8d0;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2a1a10;
      padding: 1em;
      text-align: center;
      color: #e47539;
      font-weight: bold;
    }

    nav {
      text-align: right;
      padding: 0 1em;
      background-color: #2a1a10;
    }

    nav a {
      color: #f4e8d0;
      margin-left: 1em;
      text-decoration: none;
    }

    .container {
      text-align: center;
      padding: 2em;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 0.2em;
    }

    .subtitle {
      font-size: 1em;
      margin-bottom: 2em;
    }

    .form-box {
      background-color: #f4e8d0;
      color: #2a1a10;
      display: inline-block;
      padding: 1em;
      border-radius: 10px;
    }

    .form-box select,
    .form-box button {
      padding: 0.5em;
      margin: 0.5em;
      font-size: 1em;
    }

    .form-box button {
      background-color: #b25024;
      color: white;
      border: none;
      cursor: pointer;
    }

    .form-box button:hover {
      background-color: #933c1a;
    }

    .footer-warning {
      margin-top: 2em;
      font-size: 1.2em;
      color: #e47539;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    DATING SITE FOR CONVICTED FELONS
  </header>

  <nav>
    <a href="#">ABOUT</a>
    <a href="#">SIGN IN</a>
  </nav>

  <div class="container">
    <h1>Find your partner in crime</h1>
    <p class="subtitle">A dating site for felons who are looking for a relationship</p>

    <div class="form-box">
      <form>
        <label>
          I'm a:
          <select name="iam">
            <option>Select</option>
            <option>Man</option>
            <option>Woman</option>
            <option>Other</option>
          </select>
        </label>
        <br />
        <label>
          Seeking:
          <select name="seeking">
            <option>Select</option>
            <option>Man</option>
            <option>Woman</option>
            <option>Other</option>
          </select>
        </label>
        <br />
        <label>
          Age range:
          <select name="age">
            <option>18 - 99</option>
          </select>
        </label>
        <br />
        <button type="submit">SEARCH</button>
      </form>
    </div>

    <div class="footer-warning">At your own RISK</div>
  </div>

</body>
</html>
